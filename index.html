<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password | Marhabah</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .header {
      marginBottom: 40px;
    }

    .logo {
      height: 250px;
      width: 250px;
      marginBottom: 18px;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    h2 {
      color: #1d4ed8;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="https://mxwqscooobwlsdgmxjsa.supabase.co/storage/v1/object/public/profile-images//marhaba-icon-blue-t.png" alt="Marhabah Logo" />
    <h2>Marhabah</h2>
  <div>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter a new password for your Marhabah account:</p>
    <input type="password" id="newPassword" placeholder="New Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button onclick="submitNewPassword()">Reset Password</button>
    <p id="message" style="color: red;"></p>
    <p id="success" style="color: green;"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://YOUR-SUPABASE-URL.supabase.co';
    const supabaseAnonKey = 'YOUR-ANON-KEY';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const email = urlParams.get('email');

    if (!token || !email) {
      document.getElementById('message').textContent = 'Invalid or missing reset token.';
    }

    async function submitNewPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('message');
      const success = document.getElementById('success');

      msg.textContent = '';
      success.textContent = '';

      if (!newPassword || newPassword.length < 8) {
        msg.textContent = 'Password must be at least 8 characters.';
        return;
      }

      if (newPassword !== confirmPassword) {
        msg.textContent = 'Passwords do not match.';
        return;
      }

      // Apply token to the session
      const { error: tokenError } = await supabase.auth.exchangeCodeForSession(token);

      if (tokenError) {
        msg.textContent = 'Session error: ' + tokenError.message;
        return;
      }

      // Now update the password
      const { error: updateError } = await supabase.auth.updateUser({ password: newPassword });

      if (updateError) {
        msg.textContent = updateError.message;
      } else {
        success.textContent = 'âœ… Your password has been reset successfully. You can now close this page and log in.';
      }
    }
  </script>
</body>
</html>
