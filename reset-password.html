<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password | Marhabah</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    h2 {
      color: #1d4ed8;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter a new password below to finish resetting your account.</p>
    <input type="password" id="newPassword" placeholder="New Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button onclick="submitNewPassword()">Reset Password</button>
    <p id="message" style="color: red;"></p>
    <p id="success" style="color: green;"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://YOUR-SUPABASE-URL.supabase.co';
    const supabaseAnonKey = 'YOUR-ANON-KEY';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    async function submitNewPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('message');
      const success = document.getElementById('success');

      msg.textContent = '';
      success.textContent = '';

      if (!newPassword || newPassword.length < 8) {
        msg.textContent = 'Password must be at least 8 characters.';
        return;
      }

      if (newPassword !== confirmPassword) {
        msg.textContent = 'Passwords do not match.';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        msg.textContent = error.message;
      } else {
        success.textContent = 'Your password has been successfully reset.';
      }
    }
  </script>
</body>
</html>
